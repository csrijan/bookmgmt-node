<div class="row" style="position:absolute;top:20vh;left:0;width:100vw;height:80vh;margin:auto;">
	<div class="row" style="width:100%;height:25%">
		<div class="row" style="width:100%;display:flex;justify-content:space-evenly;">
			<div style="font-size:3vh;font-weight:600;user-select:none;transform:translateY(50%);max-height:50%;">BOOK NAME</div>
		</div>
		<div class="row" style="width:100%;display:flex;justify-content:space-evenly;">
			<select id="selbookbox" type="text" ng-model="listbookname" ng-change="valListFields()" style="width:40%;height:50%;transform:translateY(50%);">
			</select>
		</div>
	</div>
	<div class="row" style="width:100%;height:25%;">
		<div class="row" style="width:100%;display:flex;justify-content:space-evenly;">
			<div style="font-size:3vh;font-weight:600;user-select:none;transform:translateY(50%);max-height:50%;">AUTHOR(S)</div>
		</div>
		<div class="row" style="width:100%;display:flex;justify-content:space-evenly;">
			<select id="selauthorbox" multiple="multiple" ng-model="listauthorarr" ng-disabled="true" style="width:40%;height:50%;transform:translateY(50%);">
			</select>
		</div>
	</div>
	<div class="row" style="width:100%;height:25%;">
		<div class="row" style="width:100%;display:flex;justify-content:space-evenly;">
			<div style="font-size:3vh;font-weight:600;user-select:none;transform:translateY(50%);max-height:50%;">GENRE(S)</div>
		</div>
		<div class="row" style="width:100%;display:flex;justify-content:space-evenly;">
			<select id="selgenrebox" multiple="multiple" ng-model="listgenrearr" ng-disabled="true" style="width:40%;height:50%;transform:translateY(50%);">
			</select>
		</div>
	</div>
</div>
