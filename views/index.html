<!doctype html>

<html ng-app="bookmgmtApp">

<head>
<meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
<meta charset="utf-8">

<title>Book Management</title>

<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script src="../node_modules/angular/angular.js"></script>
<script src="../node_modules/angular-route/angular-route.min.js"></script>

<script src="../Angular/config/bookmgmtApp.js"></script>
<script src="../Angular/config/config.js"></script>
<script src="../Angular/Controller/bookmgmtMainCtrl.js"></script>
<script src="../Angular/Controller/loginCtrl.js"></script>
<script src="../Angular/Controller/signupCtrl.js"></script>
<script src="../Angular/Controller/mainmenuCtrl.js"></script>
<script src="../Angular/Controller/createCtrl.js"></script>
<script src="../Angular/Controller/listCtrl.js"></script>
<script src="../Angular/Controller/editCtrl.js"></script>
<script src="../Angular/Controller/deleteCtrl.js"></script>
<script src="../Angular/Controller/errorCtrl.js"></script>
<script src="../Angular/services/BOOKMGMTService.js"></script>

<script src="../node_modules/angular-touch/angular-touch.min.js"></script>
<script src="../node_modules/angular-animate/angular-animate.min.js"></script>
<script src="../node_modules/angular-sanitize/angular-sanitize.min.js"></script>

<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

<link href="../css/bookmgmt.css" rel="stylesheet" type="text/css" />

<script src="../node_modules/select2/dist/js/select2.full.min.js" type="text/javascript"></script>
<link href="../node_modules/select2/dist/css/select2.min.css" rel="stylesheet" type="text/css" />

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet" type="text/css" />

<link href='http://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>

</head>

<body>
    
<div ng-controller="bookmgmtMainCtrl" style="width:100%;height:100%;font-family:Raleway;">
	
	<div class="row" style="position:absolute;top:0;left:0;height:15vh;width:100vw;background-color:#24d8f2;margin:auto;" ng-hide="loadwait">
		<div class="row" style="text-align:center;margin-top:0%;height:100%;width:100%;">
			<div class="col-lg-1 col-lg-offset-1 col-md-1 col-md-offset-1 col-sm-1 col-sm-offset-1 col-xs-1 col-xs-offset-1" style="height:100%;text-align:center;user-select:none;">
				<img src="img/bookstack_nbg.png" style="width:90%;height:90%;transform:translateY(5%);" />
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="height:100%;text-align:center;cursor:default;user-select:none;">
				<div style="font-size:4vmin;font-weight:900;transform:translateY(3.5vh);color:lightyellow;">BOOK MANAGEMENT</div>
			</div>
			<div class="col-lg-2 offset-lg-0 col-md-2 offset-md-1 col-sm-2 offset-sm-1 col-xs-2 offset-xs-1" style="height:100%;text-align:center;cursor:default;user-select:none;">
				<div style="font-size:3.5vmin;font-weight:900;transform:translateY(4vh);">{{pagename}}</div>
			</div>
			<div class="col-lg-3 col-md-2 col-sm-2 col-xs-1" style="height:100%;text-align:center;cursor:default;user-select:none;">
				<div style="font-size:3vmin;font-weight:900;transform:translateY(4.5vh);">{{usrname}}</div>
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="height:100%;text-align:center;cursor:default;user-select:none;" ng-show="userlogin">
				<div class="row" style="width:100%;display:flex;justify-content:space-evenly;">
					<button class="subbtncl" type="submit" ng-click="logoffUsr()" style="transform:translateY(3vh);font-size:2.5vmin;">LOGOUT</button>
				<div class="row" style="width:100%;display:flex;justify-content:space-evenly;">
					<button class="subbtncl" type="submit" ng-click="goBack()" style="transform:translateY(3.5vh);font-size:2.5vmin;" ng-show="menumode">BACK</button>
				</div>
			</div>
		</div>
	</div>
	
    <div style="position:absolute;text-align:center;width:100vw;height:100vh;cursor:default;user-select:none;" ng-show="loadwait">
        <div class="row" style="max-width:100vw;max-height:100vh;">
            <div class="row" style="margin-top:10%;">
                <img src="img/loadicons/bookstack.jpg" style="width:12%;height:12%;" />
            </div>
            <div class="row" style="margin-top:1%;font-weight:bolder;font-size:24px;">
                <label>BOOK MANAGEMENT</label>
            </div>
            <div class="row" style="margin-top:2%;">
                <img src="img/loadicons/spinner.gif" />
            </div>
            <div class="row" style="margin-top:2%;">
                <label>{{loadtext}}</label>
            </div>
        </div>
    </div>
    <div style="position:absolute;text-align:center;width:100vw;height:80vh;top:10%;z-index:9999;background-color:white;cursor:default;user-select:none;" ng-show="loadwaitsmall">
        <div class="row" style="max-width:100vw;max-height:80vh;">
            <div class="row" style="margin-top:10%;">
                <img src="img/AQUALOGO.png" style="width:5%;height:5%;" />
            </div>
            <div class="row" style="margin-top:1%;font-weight:bolder;font-size:24px;">
                <label>BOOK MANAGEMENT</label>
            </div>
            <div class="row" style="margin-top:2%;">
                <img src="img/loadicons/spinner.gif" />
            </div>
            <div class="row" style="margin-top:2%;">
                <label>{{loadtext}}</label>
            </div>
        </div>
    </div>

    <div ng-view></div>

</div>

</body>

</html>
