<div class="row" style="position:absolute;top:20vh;left:0;width:100vw;height:80vh;margin:auto;">
	<div class="row" style="width:100%;height:25%">
		<div class="row" style="width:100%;display:flex;justify-content:space-evenly;">
			<div style="font-size:3vh;font-weight:600;user-select:none;transform:translateY(50%);max-height:50%;">BOOK NAME</div>
		</div>
		<div class="row" style="width:100%;display:flex;justify-content:space-evenly;">
			<select id="selbookbox" type="text" ng-model="edbookname" ng-change="valEdiFields()" style="width:40%;height:50%;transform:translateY(50%);">
			</select>
		</div>
	</div>
	<div class="row" style="width:100%;height:25%;">
		<div class="row" style="width:100%;display:flex;justify-content:space-evenly;">
			<div style="font-size:3vh;font-weight:600;user-select:none;transform:translateY(50%);max-height:50%;">AUTHOR(S)</div>
		</div>
		<div class="row" style="width:100%;display:flex;justify-content:space-evenly;">
			<select id="selauthorbox" multiple="multiple" ng-model="edauthorarr" ng-change="valEdiFields()" ng-disabled="selbookmode" style="width:40%;height:50%;transform:translateY(50%);">
			</select>
		</div>
	</div>
	<div class="row" style="width:100%;height:25%;">
		<div class="row" style="width:100%;display:flex;justify-content:space-evenly;">
			<div style="font-size:3vh;font-weight:600;user-select:none;transform:translateY(50%);max-height:50%;">GENRE(S)</div>
		</div>
		<div class="row" style="width:100%;display:flex;justify-content:space-evenly;">
			<!--<input class="cstinpbox" type="text" ng-model="crgenrename" ng-change="valCreFields()" style="width:40%;height:50%;transform:translateY(50%);" />-->
			<select id="selgenrebox" multiple="multiple" ng-model="edgenrearr" ng-change="valEdiFields()" ng-disabled="selbookmode" style="width:40%;height:50%;transform:translateY(50%);">
			</select>
		</div>
	</div>
	<div class="row" style="width:100%;height:25%;display:flex;justify-content:space-evenly;">
		<button class="subbtncl" type="submit" ng-click="editBookCommit()" style="transform:translateY(3vh);font-size:2.5vmin;height:20%;" ng-disabled="filleditform">SUBMIT</button>
	</div>
</div>
